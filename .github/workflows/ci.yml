name: Java CI for Helidon Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Confirm checkout
        run: |
          echo "üì• Repository checked out"
          git --version

      # 2Ô∏è‚É£ Set up JDK
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'

      - name: Confirm JDK setup
        run: java -version

      # 3Ô∏è‚É£ Compile Java files with external JARs
      - name: Compile Java code
        run: |
          echo "üõ†Ô∏è Compiling Java files..."
          mkdir -p out
          find . -name "*.java" > sources.txt
          javac -d out -cp "libs/*" @sources.txt
          echo "‚úÖ Compilation finished"

      # 4Ô∏è‚É£ Run Helidon server in background and test it
      - name: Test Helidon server endpoints
        run: |
          echo "‚ñ∂Ô∏è Starting server in background..."
          java -cp "out:libs/*" duke.choice.ShopApp &
          SERVER_PID=$!
          sleep 5  # wait for server to start

          echo "üåê Sending test HTTP request to localhost..."
          # Replace /your-endpoint with an actual endpoint your server exposes
          curl -s -o /dev/null -w "%{http_code}\n" http://localhost:8888/ || echo "Server not responding"

#          echo "üõë Stopping server..."
#          kill $SERVER_PID