on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Confirm checkout
        run: |
          echo "üì• Checking out repository..."
          git --version
          echo "‚úÖ Repository checked out successfully"

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'

      - name: Confirm JDK setup
        run: |
          echo "‚òï Setting up JDK 24 with Temurin..."
          java -version

      - name: Compile Java code
        run: |
          echo "üõ†Ô∏è Compiling Java files..."
          mkdir -p out
          find . -name "*.java" > sources.txt
          javac -d out -cp "libs/*" @sources.txt
          echo "‚úÖ Compilation finished"

      - name: Run Java program
        run: |
          echo "‚ñ∂Ô∏è Running program..."
          java -cp "out:libs/*" duke.choice.ShopApp